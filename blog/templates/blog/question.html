{% extends "blog/base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}
<h1>New post</h1>
 <div class="container">
 <div class="row">
  <div class="col-md-6 col-md-offset-3 well">
    {% if form.errors %}
    <p>
      Your questionis incorrect.
    </p>
  {% else %}
    <p>Please, use the following form to ask your question.</p>
  {% endif %}
    <form class="form" action="{% url 'ask' %}" method = "post">
      {{ post_form.as_p }}
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />
      <p><input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Ask"></p>
    </form>
  </div>
  </div>
  </div>
{% endblock %}
